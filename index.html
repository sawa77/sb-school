.carousel-header {
  width: 100%;
   text-align: center;
}

.carousel {
	overflow-x: auto;
	white-space: nowrap;
  display: flex;
  height: 200px;
}

.carousel-navi {
  width: 100%;
  display: flex;
}

.carousel-navi-panel {
  display: flex;
  margin-left: auto;
  margin-right: auto;
}

.carousel-navi-button {
  cursor: pointer;
  width: 10px;
  height: 10px;
  border: 3px solid;
  border-color: gray transparent transparent gray;
}

.carousel-navi-button-left {
  transform: rotate(-45deg);
}

.carousel-navi-button-right {
  transform: rotate(135deg);
}

.carousel-item {
  width: 140px;
  padding: 0px 30px 30px 0px;
}


</style>
 <script>
function init() {

onMousEenter('.carousel-navi-button-left', true);
onMousEenter('.carousel-navi-button-right', false);

function scroll(toLeft) {
	let el = document.querySelector('.carousel');
  let width = el.offsetWidth;
  let offset = 5;
    if (!toLeft && el.scrollLeft < el.scrollWidth + offset) { 
        el.scrollLeft +=offset;
    } else if (toLeft && el.scrollLeft > 0) {
      el.scrollLeft -= offset;
    }
}

function onMousEenter(elementName, toLeft) {
	document.querySelector(elementName).addEventListener('mouseenter', (e) => {
  	let interval = setInterval(() => scroll(toLeft), 50);
    document.querySelector(elementName).addEventListener('mouseout', (e) => {
      if (interval) {
        clearInterval(interval);
      }
		});
	});
}

}	
</script>
